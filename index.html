<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Web Sticky Titles</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.css'>
  <link rel='stylesheet prefetch' href='https://material.angularjs.org/1.1.1/docs.css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">


<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>


</head>

<body>


<div layout="column" id="myContainer" ng-controller="AppCtrl" ng-app="MyApp">

<!-- Start World Codes -->
  <!-- World Header -->
  <md-toolbar layout="row" class="worldTitle">
    <div class="md-toolbar-tools">
      <span>World</span>
    </div>
  </md-toolbar>
  <!--World Code List -->
  <md-list class="content">
    <md-list-item class="md-3-line" ng-repeat="item in gcodes" ng-click="null">
      <div class="md-list-item-text layout-column" layout="column">
          <!-- ng-binding used for {{}} , comprende! -->
          <h3>{{item.codeTitle}}</h3>
          <h4 class="ng-binding">{{item.code}}</h4>
          <p style="display:{{item.hasPhone}};">{{item.phone}}</p>
      </div>
    </md-list-item>
</md-list>

<!-- end World Codes -->

<!-- Start Gun Codes -->
  <!-- Gun Header -->
    <md-toolbar layout="row" class="gunTitle">
      <div class="md-toolbar-tools">
        <span>Gun</span>
      </div>
    </md-toolbar>

    <md-list class="content">
      <md-list-item class="md-3-line" ng-repeat="item in gcodes" ng-click="null">
        <div class="md-list-item-text layout-column" layout="column">
            <!-- ng-binding used for {{}} , comprende! -->
            <h3 class="ng-binding">{{item.codeTitle}}</h3>
            <h4 class="ng-binding">{{item.code}}</h4>
            <p  class="ng-binding" style="display:{{item.hasPhone}};">{{item.phone}}</p>
        </div>
      </md-list-item>
  </md-list>
<!-- end Gun Codes -->
<!-- Start Player Codes -->
  <!-- Player Header -->
    <md-toolbar layout="row" class="playerTitle">
      <div class="md-toolbar-tools">
        <span>Player</span>
      </div>
    </md-toolbar>

    <md-list class="content">
      <md-list-item class="md-3-line" ng-repeat="item in gcodes" ng-click="null">
        <div class="md-list-item-text layout-column" layout="column">
            <!-- ng-binding used for {{}} , comprende! -->
            <h3 class="ng-binding">{{item.codeTitle}}</h3>
            <h4 class="ng-binding">{{item.code}}</h4>
            <p  class="ng-binding" style="display:{{item.hasPhone}};">{{item.phone}}</p>
        </div>
      </md-list-item>
  </md-list>
<!-- end Gun Codes -->


</div>


<!-- ************** start sticky exp ********************* -->

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js'></script>
<script src='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.js'></script>

    <script src="js/index.js"></script>


</body>

</html>
